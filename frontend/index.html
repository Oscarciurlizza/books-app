<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <!-- Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <!-- Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Book's App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark py-3">
    <div class="container">
     <a href="/" class="navbar-brand">Add your favorite book</a>
     <a href="https://github.com/Oscarciurlizza/books-app.git" target="_blank" class="navbar-brand"><i class="bi bi-github"></i></a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="vh-100 d-sm-flex d-grid gap-2 flex gap-5 justify-content-center flex-grow-1 my-5 px-sm-3 px-3">
        <div class="col-md-4 pr-sm-3 px-0">
          <form id="book-form" class="card card-body">
            <div class="mb-3">
              <label for="title" class="font-weight-bold">Title</label>
              <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>
            </div>
            <div class="mb-3">
              <label for="author" class="font-weight-bold">Author</label>
              <input type="text" id="author" class="form-control" placeholder="Author" autofocus>
            </div>
            <div class="mb-3">
              <label for="isbn" class="font-weight-bold">ISBN</label>
              <input type="text" id="isbn" class="form-control" placeholder="ISBN" autofocus>
            </div>
            <div class="mb-3">
              <label for="description" class="font-weight-bold">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <input class="form-control p-2 h-100" id="image" type="file" >
            </div>
            <button class="btn btn-info font-weight-bold">
              Save Book
            </button>
          </form>
        </div>
        <div class="col-md-8 pl-sm-3 px-0 books-cards card mt-3 mt-sm-0" id="books-cards">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
